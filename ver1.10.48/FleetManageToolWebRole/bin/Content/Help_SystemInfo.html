        <P class="title2">小型车队管理系统</P>
        <div class="text1">小型车队管理系统，是一个为小型车队提供车辆跟踪、管理等功能的系统。<br />
            通过本系统可以随时对车队的车辆进行统一的跟踪与管理。<br />
            跟踪功能可以监控车辆的行驶位置、行程、油量、超速、震动、引擎健康状况，并且可以通过设定电子围栏在车辆进出围栏时收到报警信息。<br />
            而在车辆发生故障时，系统会在页面警示故障并且可以远程扫描或清除车辆故障码。<br />
            同时，本系统提供了报表功能，可以显示指定时间段的行程、使用率、报警信息、油耗、历史车辆统计信息，并可以导出报表明细数据。<br />
